<!DOCTYPE html>
<html lang="en">
  <head>
    <title id=title>A Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <p id="description">This survey form is courtesy of the Microsoft compaby</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" value="name" placeholder="Duncan" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" value="email" placeholder="xyz@gmail.com" required>
        <label for="number"id=number-label>Number</label>
        <input type="number" id="number" value="number" placeholder="0123456789" required>
        <div>
            <label for="response">Response</label>
            <select name="response" id="dropdown">
                <option value="true">True</option>
                <option value="false">False</option>
            </select> 
        </div>
        <div>
            <label for="gender-male">Male</label>
            <input type="radio" name="gender-choice">
            <label for="gender-female">Female</label>
            <input type="radio" name="gender-choice">
        </div>
        <label for="field1">Field 1</label>
        <input type="checkbox" name="field 1" value="field 1">
        <label for="field2">Field 2</label>
        <input type="checkbox" name="field 2" value="field 2">
        <div>
            <label for="comments">Additional Commments</label>
            <textarea name="comments" rows="2" cols="2"> </textarea>
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
       </form>
    
  </body>
</html>
